<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ввод анкетных данных</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5"> <!-- margin-top level 5 -->
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <h1 class="text-uppercase text-center mb-4">Анкета</h1>
                <form method="POST" action="/" class="bg-light p-4 rounded shadow-sm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Имя:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="town" class="form-label">Город:</label>
                        <input type="text" class="form-control" id="town" name="town" required>
                    </div>
                    <div class="mb-3">
                        <label for="hobby" class="form-label">Хобби:</label>
                        <input type="text" class="form-control" id="hobby" name="hobby" required>
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label">Возраст:</label>
                        <input type="text" class="form-control" id="age" name="age" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Отправить</button>
                </form>
            </div>
        </div>

        <hr class="my-5">

        <h1 class="text-uppercase text-center mb-4">Введенные данные</h1>
        <div class="row">
            {% for i in posts %}
            <div class="col-md-6 mb-4">
                <!-- **`mb-4`**: Это еще один класс Bootstrap, который используется для управления внешними отступами
                (margin) элемента. Это сокращение от "margin-bottom-4", что означает, что для нижнего отступа элемента
                будет применено значение, соответствующее 4-му уровню отступа в Bootstrap. В Bootstrap
                такие отступы обычно определяются в пикселях или в единицах rem, и `4` означает относительно большой отступ,
                который помогает отделять элементы друг от друга.
                Т.о., мы создали контейнер, который будет занимать половину ширины родительского контейнера на средних
                и более широких экранах и иметь дополнительный нижний отступ, чтобы создать пространство между элементами-->
                <div class="card border-primary">
                    <div class="card-body">
                        <h4 class="card-title">{{ i.name }}</h4>
                        <p>Город:</p><p class="card-text">{{ i.town }}</p>
                        <p>Хобби:</p><p class="card-text">{{ i.hobby }}</p>
                        <p>Возраст:</p><p class="card-text">{{ i.age }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
